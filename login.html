<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Style Templates -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="assets/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="assets/styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>


    <!-- Angular & SweetAlert-->
    <script src="js/angular/angular.js"></script>
    <script src="js/sweetalert/sweetalert.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body class="h-100" ng-controller="loginController">


    <div class="container-fluid">
        <div class="">
            <main class="main-contentcol-sm-12">

                <div class="main-content-container container-fluid">
                    <!-- Default Light Table -->
                    <div class="row pt-5">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <div class="card card-small mb-4">
                                <div class="card-header border-bottom">
                                    <h4 class="mb-0 text-center">CAFETERIA KIPLING</h4>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item p-3">
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3 mx-auto text-center">
                                                    <img class="rounded-circle text-center" src="assets/images/avatars/0.jpg"
                                                        alt="User Avatar" width="110">
                                                </div>
                                                <div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <label for="feFirstName">Usuario</label>
                                                            <input type="text" class="form-control" id="feFirstName"
                                                                placeholder="Nombre de usuario" ng-model="usuario.usuario">
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                            <label for="fePassword">Password</label>
                                                            <input type="password" class="form-control" id="fePassword"
                                                                placeholder="Password" ng-model="usuario.password">
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-accent btn-block" ng-click="login()">Iniciar
                                                        Sesion</button>
                                                    </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                    <!-- End Default Light Table -->
                </div>
            </main>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="assets/scripts/extras.1.1.0.min.js"></script>
    <script src="assets/scripts/shards-dashboards.1.1.0.min.js"></script>
    <script src="assets/scripts/app/app-blog-overview.1.1.0.js"></script>

    <script src="js/views/api.js"></script>
    <script src="js/views/logout.js"></script>
    <script src="js/views/login.js"></script>
</body>

</html>
